<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colour Scroll</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/colorScroll.css">
</head>
<body id="body">
	
	<div id="infoButton">
		<h3>info</h3>
	</div>

	<div class="row">
		
		<div class="hex titles col-xs-12 col-sm-10 col-sm-offset-2" id="btn" data-clipboard-target="h1">
			<div id="hexDiv">
				<h1 id="hexTitle"></h1>
			</div>
			<div id="rgbDiv">
				<h1 id="rgbTitle"></p>				
			</div>
			
			
		</div>

		<div id="colorBoxes">
				<div class="colorBox" id="redDiv">
					<div class="inside" id="redInside"></div>
					<div class="colorTags" id="redTag">
						<span class="glyphicon glyphicon-chevron-up" id="redUp"></span>
						<h1>R</h1>
						<span class="glyphicon glyphicon-chevron-down" id="redDown"></span>
					</div>
					
				</div>
				<div class="colorBox" id="greenDiv">
					<div class="inside" id="greenInside"></div>
					<div class="colorTags" id="greenTag">
						<span class="glyphicon glyphicon-chevron-up" id="greenUp"></span>
						<h1>G</h1>
						<span class="glyphicon glyphicon-chevron-down" id="greenDown"></span>
					</div>
					
				</div>
				<div class="colorBox" id="blueDiv">
					<div class="inside" id="blueInside"></div>
					<div class="colorTags" id="blueTag">
						<span class="glyphicon glyphicon-chevron-up" id="blueUp"></span>
						<h1>B</h1>
						<span class="glyphicon glyphicon-chevron-down" id="blueDown"></span>
					</div>
					
				</div>
			</div>
	</div>
	
	<div id="infoDiv">
		
		<h2>Scroll in different places to change</br> the red green and blue </br>values of the background. </br></br>Click the values to </br>copy to clipboard</h2>

		<p>created by Paul McKenna </br>just for a laugh like</br>it's on <a href="https://github.com/paulmck21/colorScroll">github</a></p>
		
	</div>

	
	<script src='js/jquery-1.11.2.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src="js/clipboard.min.js"></script>
	<script src="js/ease.js"></script>
	<script src='js/colorScroll.js'></script>
</body>
</html>
